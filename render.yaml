services:
  - type: web
    name: guard-on
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: guard-db
          property: connectionString

databases:
  - name: guard-db
    plan: free